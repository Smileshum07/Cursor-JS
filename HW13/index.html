<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS! HW11</title>
    <link href="https://fonts.googleapis.com/css?family=Kings:regular" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo"></div>
            <ul class="infoFilms">
                <li class="infoFilm">1. The Phantom Menace</li>
                <li class="infoFilm">2. Attack of the Clones</li>
                <li class="infoFilm">3. Revenge of the Sith</li>
                <li class="infoFilm">4. A New Hope</li>
                <li class="infoFilm">5. The Empire Strikes Back</li>
                <li class="infoFilm">6. Return of the Jedi</li>
            </ul>
        </header>
        
        <div class="searchbox">
            <input id="filmName" type="text" placeholder="Number of episode">
            <button id="search"><img src="./img/search.png" alt="search" width="20px" height="20px"></button>
        </div>
        <button id="planets_btn">PLANETS</button>
        
    </main>
    <script src="./script.js"></script>

</html>
